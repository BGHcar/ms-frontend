<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Chats y Ejecuciones de Servicios -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Comentarios
                        <!-- Boton de crear al lado derecho -->
                        <button type="button" class="btn btn-primary float-right" (click)="create()">Crear</button>
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">ID</th> 
                                <th scope="col">Comentario</th>
                                <th scope="col">Servicio ID</th>
                                <th scope="col">Servicio</th>
                                <th scope="col">Opciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <ng-container *ngFor="let comentario of comentarios">
                                <tr>
                                  <td>{{ comentario.id }}</td>
                                  <td style="white-space: pre-line;">{{ comentario.contenido }}</td>
                                  <td>{{ comentario.eservicio_id }}</td>
                                  <!-- Busca el ejecucionservicio correspondiente al eservicio_id del chat -->
                                  <td>{{ obtenerNombreServicio(comentario.eservicio_id) }}</td>
                                  <td>
                                    <button type="button" class="btn btn-warning" (click)="view(comentario.id)" title="Ver"><i class="fas fa-eye"></i></button>
                                    <button type="button" class="btn btn-primary" (click)="update(comentario.id)" title="Editar"><i class="fas fa-edit"></i></button>
                                    <button type="button" class="btn btn-danger" (click)="delete(comentario.id)" title="Eliminar"><i class="fas fa-trash-alt"></i></button>
                                  </td>
                                </tr>
                              </ng-container>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
