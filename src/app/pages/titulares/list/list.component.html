<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .table th, .table td {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .table-buttons {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Servicios
                        <!-- Boton de crear al lado derecho -->
                        <button type="button" class="btn btn-primary float-right" (click)="create()">Crear</button>
                    </h3>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered">
                            <thead class="thead-light">
                                <tr>
                                    <th scope="col-1">ID</th>
                                    <th scope="col-2">Nombre</th>
                                    <th scope="col-3">Apellido</th>
                                    <th scope="col-4">Cedula</th>
                                    <th scope="col-6">Email</th>
                                    <th scope="col-7">Edad</th>
    
                                    <th scope="col">Acciones</th>

                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let actual of titulares">
                                    <td>{{actual.id}}</td>
                                    <td>{{actual.nombre}}</td>
                                    <td>{{actual.apellido}}</td>
                                    <td>{{actual.cedula}}</td>
                                    <td>{{actual.email}}</td>
                                    <td>{{actual.edad}}</td>

                                    <td>
                                        <button type="button" class="btn btn-warning" (click)="view(actual.id)">Ver</button>
                                        <button type="button" class="btn btn-primary" (click)="update(actual.id)">Editar</button>
                                        <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
