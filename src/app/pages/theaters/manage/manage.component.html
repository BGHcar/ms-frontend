<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode == 1">Vizualizar</h1>
          <h1 *ngIf="mode == 2">Crear</h1>
          <h1 *ngIf="mode == 3">actualizar</h1>
        </div>
        <div class="card-body">
          <div class="container">
            <form [formGroup]="theFormGroup">
              <div class="row">
                <div class="col-4">
                  Id:
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="theater.id" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  Ubicaci√≥n:
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="theater.location" [disabled]="mode==1"
                    formControlName="location">
                  <div
                    *ngIf="getTheFormGroup.location.errors && (getTheFormGroup.location.dirty || getTheFormGroup.location.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.location.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.location.errors.minlength" class="msnError">Invalido</strong>
                    <strong *ngIf="getTheFormGroup.location.errors.maxlength" class="msnError">Invalido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  Capacidad:
                </div>
                <div class="col-8">
                  <input type="number" class="form-control" [(ngModel)]="theater.capacity" [disabled]="mode==1"
                    formControlName="capacity">
                  <div
                    *ngIf="getTheFormGroup.capacity.errors && (getTheFormGroup.capacity.dirty || getTheFormGroup.capacity.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.capacity.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.capacity.errors.min" class="msnError">Valor minimo 1</strong>
                    <strong *ngIf="getTheFormGroup.capacity.errors.max" class="msnError">Valor maximo 100</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                    Projectors:
                </div>
                <div class="col-8">
                    <select class="form-control" [(ngModel)]="theater.projector.id" [disabled]="mode == 1" formControlName="projector">
                        <option *ngFor="let projector of projectors" [value]="projector.id"> marca:{{ projector.brand }}</option>
                    </select>
                </div>
            </div>
              <div class="row">
                <div class="col-4">


                </div>
                <div class="col-8">
                  <button *ngIf="mode == 2" type="button" (click)="create()" class="btn btn-primary btn-block">
                    Crear
                  </button>
                  <button *ngIf="mode == 3" type="button" (click)="update()" class="btn btn-primary btn-block">
                    actualizar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
