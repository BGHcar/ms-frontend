<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7"></div>
<!-- Table -->
<div class="row">
    <div class="col">
        <div class="card shadow">
            <div class="card-header bg-transparent">
                <h3 class="mb-0">Administradores
                    <button type="button" class="btn btn-primary align-right" (click)="create()">Crear</button>
                </h3>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col-1">ID</th>
                            <th scope="col-2">Nombre</th>
                            <th scope="col-3">Email</th>
                            <th scope="col-4">Edad</th>
                            <th scope="col-5">Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let actual of administradores">
                            <td>{{actual.id}}</td>
                            <td>{{actual.name}}</td>
                            <td>{{actual.email}}</td>
                            <td>{{actual.age}}</td>
                            <td>
                                <button type="button" class="btn btn-warning" (click)="view(actual.id)">Ver</button>
                                <button type="button" class="btn btn-primary" (click)="update(actual.id)">Editar</button>
                                <button type="button" class="btn btn-danger" (click)="delete(actual.id)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
