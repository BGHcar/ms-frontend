
<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h3 class="mb-0">Servicios Musicales
                        <!-- Boton de crear al lado derecho -->
                        <button type="button" class="btn btn-primary float-right" (click)="create()">Crear</button>
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col-1">ID</th>
                                <th scope="col-2">Nombre</th>
                                <th scope="col-3">Nombre Grupo</th>
                                <th scope="col-4">Valor Hora</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let actual of musica">
                                <td>{{actual.id}}</td>
                                <td>{{actual.nombre}}</td>                          
                                <td>{{actual.nombre_grupo}}</td>
                                <td>{{actual.valor_hora}}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
