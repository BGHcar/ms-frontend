<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h1 *ngIf="mode == 1">Vizualizar</h1>
                    <h1 *ngIf="mode == 2">Crear</h1>
                    <h1 *ngIf="mode == 3">actualizar</h1>
                </div>
                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="theFormGroup">
                            <div class="row" *ngIf="mode==3 || mode==1">
                                <div class="col-4">
                                    id:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="ejecucion.id" formControlName="id" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    token:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="ejecucion.token" [disabled]="mode==1" formControlName="token">
                                        <div
                                        *ngIf="getTheFormGroup.token.errors && (getTheFormGroup.token.dirty || getTheFormGroup.token.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.token.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.token.errors.minlength" class="msnError">Valor minimo 2</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Ubicacion:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="ejecucion.ubicacion" [disabled]="mode == 1"
                                        formControlName="ubicacion">
                                        <div
                                        *ngIf="getTheFormGroup.ubicacion.errors && (getTheFormGroup.ubicacion.dirty || getTheFormGroup.ubicacion.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.ubicacion.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.ubicacion.errors.minlength" class="msnError">Valor minimo 2</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Id del difunto:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="ejecucion.difunto_id" [disabled]="mode == 1"
                                        formControlName="difunto_id">
                                        <div
                                        *ngIf="getTheFormGroup.difunto_id.errors && (getTheFormGroup.difunto_id.dirty || getTheFormGroup.difunto_id.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.difunto_id.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Servicio:
                                </div>
                                <div class="col-8">
                                    <select class="form-control" [(ngModel)]="ejecucion.servicio.id" [disabled]="mode == 1" formControlName="idservicio">
                                        <option value=>No</option>
                                        <option *ngFor="let option of servicios" [value]="option.id"> Nombre:{{ option.nombre }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Cliente:
                                </div>
                                <div class="col-8">
                                    <select class="form-control" [(ngModel)]="ejecucion.cliente.id" [disabled]="mode == 1" formControlName="idcliente">
                                        <option value=>No</option>
                                        <option *ngFor="let opt of clientes" [value]="opt.id"> Nombre:{{ opt.nombre }}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" type="button" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                                    <button *ngIf="mode==3" type="button" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
