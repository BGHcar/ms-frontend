<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
    <!-- Table -->
    <div class="row">
        <div class="col">
            <div class="card shadow">
                <div class="card-header bg-transparent">
                    <h1 *ngIf="mode == 1">Vizualizar</h1>
                    <h1 *ngIf="mode == 2">Crear</h1>
                    <h1 *ngIf="mode == 3">actualizar</h1>
                </div>
                <div class="card-body">
                    <div class="container">
                        <form [formGroup]="theFormGroup">
                            <div class="row" *ngIf="mode==3 || mode==1">
                                <div class="col-4">
                                    id:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="cremacion.id" formControlName="id" disabled>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Fecha/Hora:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="cremacion.fecha_hora" [disabled]="mode == 1"
                                        formControlName="fecha_hora">
                                    <div
                                        *ngIf="getTheFormGroup.fecha_hora.errors && (getTheFormGroup.fecha_hora.dirty || getTheFormGroup.fecha_hora.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.fecha_hora.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.fecha_hora.errors.minlength" class="msnError">Invalido</strong>
                                        <strong *ngIf="getTheFormGroup.fecha_hora.errors.maxlength" class="msnError">Invalido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Id del Servicio:
                                </div>
                                <div class="col-8">
                                    <input type="number" class="form-control" [(ngModel)]="cremacion.servicio_id" [disabled]="mode==1"
                                        formControlName="servicio_id">
                                    <div
                                        *ngIf="getTheFormGroup.servicio_id.errors && (getTheFormGroup.servicio_id.dirty || getTheFormGroup.servicio_id.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.servicio_id.errors.required" class="msnError">Requerido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Ubicacion:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="cremacion.ubicacion" [disabled]="mode==1"
                                        formControlName="ubicacion">
                                    <div
                                        *ngIf="getTheFormGroup.ubicacion.errors && (getTheFormGroup.ubicacion.dirty || getTheFormGroup.ubicacion.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.ubicacion.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.ubicacion.errors.minlength" class="msnError">Invalido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                    Sala_id:
                                </div>
                                <div class="col-8">
                                    <input type="text" class="form-control" [(ngModel)]="cremacion.sala_id" [disabled]="mode==1"
                                        formControlName="sala_id">
                                    <div
                                        *ngIf="getTheFormGroup.sala_id.errors && (getTheFormGroup.sala_id.dirty || getTheFormGroup.sala_id.touched || trySend)">
                                        <strong *ngIf="getTheFormGroup.sala_id.errors.required" class="msnError">Requerido</strong>
                                        <strong *ngIf="getTheFormGroup.sala_id.errors.minlength" class="msnError">Invalido</strong>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-4">
                                </div>
                                <div class="col-8">
                                    <button *ngIf="mode==2" type="button" class="btn btn-primary btn-block" (click)="create()">Crear</button>
                                    <button *ngIf="mode==3" type="button" class="btn btn-primary btn-block" (click)="update()">Actualizar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
