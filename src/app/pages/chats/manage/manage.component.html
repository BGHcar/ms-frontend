<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8"></div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode == 1">Visualizar</h1>
          <h1 *ngIf="mode == 2">Crear Chat</h1>
          <h1 *ngIf="mode == 3">Actualizar Chat</h1>
        </div>
        <div class="card-body">
          <div class="container">
            <form [formGroup]="theFormGroup">
              <div class="row">
                <div class="col-4">Id:</div>
                <div class="col-8">
                  <input type="number" class="form-control" [value]="chat.id" disabled />
                </div>
              </div>
              <div class="row">
                <div class="col-4">Ejecuci√≥n de Servicio:</div>
                <div class="col-8">
                  <select class="form-control" [(ngModel)]="chat.eservicio_id" [attr.disabled]="mode === 1 ? true : null" formControlName="eservicio_id">
                    <option *ngFor="let servicio of serviciosDisponibles" [value]="servicio.id">Id: {{ servicio.id }} - Cliente: {{ servicio.cliente.nombre }} - Servicio: {{ servicio.servicio.nombre }}</option>
                  </select>                  
                  <div *ngIf="getTheFormGroup.eservicio_id.errors && (getTheFormGroup.eservicio_id.dirty || getTheFormGroup.eservicio_id.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.eservicio_id.errors.required" class="msnError">Requerido</strong>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-4"></div>
                <div class="col-8">
                  <button *ngIf="mode == 2" type="button" (click)="create()" class="btn btn-primary btn-block">Crear</button>
                  <button *ngIf="mode == 3" type="button" (click)="update()" class="btn btn-primary btn-block">Actualizar</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
