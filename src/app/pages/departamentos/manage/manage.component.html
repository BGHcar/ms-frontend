<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
</div>
<!-- Page content -->
<div class="container-fluid mt--7">
  <!-- Table -->
  <div class="row">
    <div class="col">
      <div class="card shadow">
        <div class="card-header bg-transparent">
          <h1 *ngIf="mode == 1">Visualizar</h1>
          <h1 *ngIf="mode == 2">Crear</h1>
          <h1 *ngIf="mode == 3">Actualizar</h1>
        </div>
        <div class="card-body">
          <div class="container">
            <form [formGroup]="theFormGroup">
              <div class="row">
                <div class="col-4">
                  Id:
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" [value]="departamento.id" disabled>
                </div>
              </div>
              <div class="row">
                <div class="col-4">
                  Nombre:
                </div>
                <div class="col-8">
                  <input type="text" class="form-control" [(ngModel)]="departamento.nombre" [readonly]="mode == 1"
                    formControlName="nombre">
                  <div
                    *ngIf="getTheFormGroup.nombre.errors && (getTheFormGroup.nombre.dirty || getTheFormGroup.nombre.touched || trySend)">
                    <strong *ngIf="getTheFormGroup.nombre.errors.required" class="msnError">Requerido</strong>
                    <strong *ngIf="getTheFormGroup.nombre.errors.minlength" class="msnError">Invalido</strong>
                    <strong *ngIf="getTheFormGroup.nombre.errors.maxlength" class="msnError">Invalido</strong>
                  </div>
                </div>
              </div>
              <!-- SecciÃ³n para mostrar las ciudades asociadas al departamento -->
              <div class="row" *ngIf="mode === 1 && departamento.ciudades && departamento.ciudades.length > 0">
                <div class="col-4">
                  Ciudades:
                </div>
                <div class="col-8">
                  <select class="form-control" [disabled]="modo === 1">
                    <option *ngFor="let ciudad of departamento.ciudades" [value]="ciudad.id">{{ ciudad.nombre }}</option>
                  </select>
                </div>
              </div>
              
              
              

              <div class="row">
                <div class="col-4">
                </div>
                <div class="col-8">
                  <button *ngIf="mode == 2" type="button" (click)="create()" class="btn btn-primary btn-block">
                    Crear
                  </button>
                  <button *ngIf="mode == 3" type="button" (click)="update()" class="btn btn-primary btn-block">
                    Actualizar
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
