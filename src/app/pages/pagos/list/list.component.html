<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
    <!-- Encabezado -->
    <div class="container-fluid">
      <div class="header-body">
        <div class="row align-items-center py-4">
          <div class="col-lg-6 col-7">
            <h6 class="h2 text-white d-inline-block mb-0">Pagos</h6>
          </div>
          <div class="col-lg-6 col-5 text-right">
            <!-- Botón de crear -->
            <button type="button" class="btn btn-primary" (click)="create()">Crear</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Contenido de la página -->
  <div class="container-fluid mt--7">
    <div class="row">
      <div class="col">
        <div class="card shadow">
          <div class="card-body">
            <div class="table-responsive">
              <table class="table align-items-center">
                <thead class="thead-light">
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Monto</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Suscripción</th>
                    <th scope="col">Opciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let actual of pagos">
                    <td>{{actual.id}}</td>
                    <td>{{actual.monto}}</td>                          
                    <td>{{actual.fecha}}</td>
                    <td>{{actual.suscripcion_id}}</td>
                    
                    <td>
                      <button type="button" class="btn btn-warning btn-sm" (click)="view(actual.id)">Ver</button>
                      <button type="button" class="btn btn-primary btn-sm" (click)="update(actual.id)">Editar</button>
                      <button type="button" class="btn btn-danger btn-sm" (click)="delete(actual.id)">Eliminar</button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
