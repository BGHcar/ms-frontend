<div  class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
      <!-- Button stats -->
      <div class="row" *ngIf="session.role.name != 'Administrador' && session.role.name != 'Conductor'">
        <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
          <button class="btn btn-lg btn-block btn-primary shadow" (click)="listchats()">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="text-uppercase text-muted mb-0">Chat</h5>
              </div>
              <div class="icon icon-shape bg-white text-primary rounded-circle shadow">
                <i class="fas fa-chart-bar"></i>
              </div>
            </div>
          </button>
        </div>
        <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
          <button class="btn btn-lg btn-block btn-success shadow" (click)="listPagos()">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="text-uppercase text-muted mb-0">Pagos</h5>
              </div>
              <div class="icon icon-shape bg-white text-success rounded-circle shadow">
                <i class="fas fa-chart-pie"></i>
              </div>
            </div>
          </button>
        </div>
        <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
          <button class="btn btn-lg btn-block btn-warning shadow" (click)="listEjecuciones()">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="text-uppercase text-muted mb-0">Ejecucion</h5>
              </div>
              <div class="icon icon-shape bg-white text-warning rounded-circle shadow">
                <i class="fas fa-users"></i>
              </div>
            </div>
          </button>
        </div>
        <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
          <button class="btn btn-lg btn-block btn-danger shadow" (click)="listBeneficiarios()">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="text-uppercase text-muted mb-0">Beneficiarios</h5>
              </div>
              <div class="icon icon-shape bg-white text-danger rounded-circle shadow">
                <i class="fas fa-percent"></i>
              </div>
            </div>
          </button>
        </div>
        <div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
          <button class="btn btn-lg btn-block btn-danger shadow" (click)="listSuscripciones()">
            <div class="d-flex justify-content-between align-items-center">
              <div>
                <h5 class="text-uppercase text-muted mb-0">Suscripciones</h5>
              </div>
              <div class="icon icon-shape bg-white text-danger rounded-circle shadow">
                <i class="fas fa-percent"></i>
              </div>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
